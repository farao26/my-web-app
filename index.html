<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Menu Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #f8f3eb, #e8dfd1);
      color: #4B3E2A;
      font-family: 'Shippori Mincho', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 160px;
      margin-bottom: 1rem;
    }

    .app-name {
      font-size: 2rem;
      font-weight: bold;
      color: #B16B2F;
      opacity: 0;
      animation: showText 2s ease-in-out forwards;
      animation-delay: 1.5s;
    }

    @keyframes showText {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="Logo" class="logo" />
  <div class="app-name">Elegant Menu Translator</div>

  <audio id="bgm" autoplay loop>
    <source src="assets/bgm.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // BGM再生のためのユーザー許可対応
    const audio = document.getElementById("bgm");
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        console.log("BGM autoplay blocked:", error);
      });
    }

    // 3秒後に main.html に自動遷移
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3000);
  </script>
</body>
</html>
