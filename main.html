<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #f9f3ea;
      color: #5e4635;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #3e2e20;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      background-color: #d6a77a;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background-color: #c68b5f;
    }
  </style>
</head>
<body>

  <!-- 🔊 BGM (自動再生 + ループ) -->
  <audio id="bgm" autoplay loop>
    <source src="assets/bgm.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // 自動再生対策（SafariやChromeでブロックされる場合）
    window.addEventListener('click', function () {
      const audio = document.getElementById("bgm");
      if (audio.paused) {
        audio.play().catch(err => console.warn("Autoplay blocked:", err));
      }
    }, { once: true });  // 1回だけトリガー
  </script>

  <h1 class="title">Welcome to Elegant Translator</h1>

  <div class="btn-container">
    <a href="https://menu-translator-app-davkn5wynf6xzwpg6pcocr.streamlit.app/" class="btn">🍽️ Menu Translator</a>
    <a href="https://tech0step2webappv2-coderenew.streamlit.app/" class="btn">📸 Food Record</a>
    <a href="talk.html" class="btn">🗣️ Talk to Staff</a>
  </div>

</body>
</html>
